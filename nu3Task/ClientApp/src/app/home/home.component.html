<div id="form-container">
  <form>
    <div id="inv-wrapper">
      <input type="file" id="inventory" accept=".csv" style="display:none;" (change)="updateInventory($event)" />
      <label for="inventory">Update inventory</label>
      <table class='table table-striped' aria-labelledby="tableLabel">
        <thead>
          <tr>
            <th>Product title</th>
            <th>Location</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let record of inventory">
            <td>{{record.title}}</td>
            <td>{{record.location}}</td>
            <td>{{record.amount}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="prod-wrapper">
      <input type="file" id="products" accept="text/xml" style="display:none;" (change)="updateProducts($event)" />
      <label for="products">Update products</label>
      <table class='table table-striped' aria-labelledby="tableLabel">
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Vendor</th>
            <th>Img</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let record of products">
            <td>{{record.productId}}</td>
            <td>{{record.title}}</td>
            <td>{{record.vendor}}</td>
            <td><img src="{{record.imgSrc}}" width="50" height="50" /></td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>
</div>
